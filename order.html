<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cake - CoCakes</title>
    <style>
        /* Centering everything */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            padding: 10px 0;
            background-color: #222;
            color: white;
            text-align: center;
        }

        nav .logo {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        nav ul li a.cta {
            background-color: #f1c40f;
            padding: 5px 20px;
            border-radius: 5px;
        }

        main {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header h2 {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #555;
        }

        .line {
            width: 60px;
            height: 3px;
            background-color: #f1c40f;
            margin: 20px auto;
        }

        .order_form {
            margin-top: 20px;
        }

        .form_group {
            margin-bottom: 15px;
        }

        .form_group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form_group input,
        .form_group select,
        .form_group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .form_group textarea {
            height: 100px;
        }

        button.cta {
            background-color: #f1c40f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.cta:hover {
            background-color: #e0b30b;
        }

        .order_summary {
            margin-top: 40px;
            text-align: center;
        }

        .summary_details {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .summary_details h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>

<body>


    <main>
        <header>
            <h2>Order Your Cake</h2>
            <div class="line"></div>
            <h1>Choose Your Favorite Cake and Customize it!</h1>
        </header>

        <section class="order_form">
            <h2>Customize Your Order</h2>
            <form action="submit_order.php" method="POST">
                <div class="form_group">
                    <label for="cake_type">Cake Type</label>
                    <select id="cake_type" name="cake_type">
                        <option value="chocolate">Chocolate Cake</option>
                        <option value="vanilla">Vanilla Cake</option>
                        <option value="strawberry">Strawberry Cake</option>
                        <option value="custom">Custom Cake</option>
                    </select>
                </div>

                <div class="form_group">
                    <label for="size">Size</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>

                <div class="form_group">
                    <label for="flavor">Flavor</label>
                    <input type="text" id="flavor" name="flavor" placeholder="e.g., chocolate, vanilla, etc." required>
                </div>

                <div class="form_group">
                    <label for="message">Personalized Message (Optional)</label>
                    <textarea id="message" name="message" placeholder="Write your message here"></textarea>
                </div>

                <div class="form_group">
                    <label for="delivery_address">Delivery Address</label>
                    <input type="text" id="delivery_address" name="delivery_address" placeholder="Enter delivery address" required>
                </div>

                <button type="submit" class="cta">Submit Order</button>
            </form>
        </section>

        <section class="order_summary">
            <h2>Your Order Summary</h2>
            <div class="summary_details">
                <h3>Cake Type: Chocolate Cake</h3>
                <h3>Size: Medium</h3>
                <h3>Flavor: Vanilla</h3>
                <h3>Personalized Message: Happy Birthday!</h3>
                <h3>Delivery Address: 123 Main Street</h3>
                <button class="cta">Confirm Order</button>
            </div>
        </section>
    </main>

</body>

</html>
